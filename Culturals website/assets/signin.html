<body>
    <header class="primary-header container group">
        <a class="icc" href="icc.html"><img src="icc.png" width="300"></a> 
        <h3 class="tagline">Cultural Council of IITB</h3>
        <nav class="nav primary-nav">
            <a href="icc.html">Home</a>
            <a href="clubs.html">Clubs</a>

        </nav>
    </header>
<section class="row-alt">
    <div class="lead container">
    <h1>LOGIN</h1>
    <p>Login to register for upcoming events, so you don't miss any event.</p>
    </div>
</section>
<section class="row">
    <div class="grid">
        <form action="registered.html" method="post">
            <fieldset class="register-group">
                <div class="ngrid"><label>
                    NAME
                    <input type="text" name="name" placeholder="Full name" required>
                </label>
                </div>
                <div class="ngrid">
                <label>
                    EMAIL
                    <input type="email" name="email" placeholder="Email address" required>
                </label>
                </div>
                <div class="ngrid">
                <label>
                    ROLL NUMBER
                    <input type="roll number" name="roll number" placeholder="Roll Number" required>
                </label>
                </div>
            </fieldset>
            <div class="ngrid">
            <input type="submit" name="submit" value="Login">
            </div>
        </form>

    </div>
</section>
